
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body { 
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            
        }
        header, footer {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        .portfolio-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .portfolio-container img {
            width: 400px; /* Fixed width for images */
            height: 300px; /* Fixed height for images */
            object-fit: cover; /* Ensure images maintain proportions */
            border: 1px solid #ccc;
        }
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin: 20px auto;
            max-width: 200px;
        }
        .navigation-buttons button {
            padding: 10px 20px;
            background-color: #007ACC;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .navigation-buttons button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body style="background-color: #E0E0E0;">
    <header>
        <h1>ELEWAR - Arkadiusz Śliwa</h1>
        <nav>
            <a href="index.html">Strona Główna</a>
            <a href="about.html">O nas</a>
            <a href="services.html">Usługi</a>
            <a href="portfolio_final.html">Portfolio</a>
            <a href="contact.html">Kontakt</a>
        </nav>
    </header>
    <section>
        <h2>Portfolio</h2>
        <p>&#128296;Zobacz nasze dotychczasowe projekty i realizacje&#128296;</p>
        <div class="portfolio-container">
            <img id="before-image" src="shutterstock-1913875204.jpeg" alt="Zdjęcie przed">
            <img id="after-image" src="przebudowa222.jpg" alt="Zdjęcie po">
        </div>
        <div class="navigation-buttons">
            <button onclick="previousPair()">Poprzednie</button>
            <button onclick="nextPair()">Następne</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 <b>ELEWAR - Arkadiusz Śliwa.</b> Wszystkie prawa zastrzeżone.</p>
    </footer>
    <script>
        // Array of image pairs for "before" and "after"
        const imagePairs = [
            { before: "shutterstock-1913875204.jpeg", after: "przebudowa222.jpg" },
            { before: "chata-stara.jpeg.jpeg", after: "06-819x1024.jpg" }
        ];
        let currentPairIndex = 0;

        // Function to update the images
        function updateImages() {
            document.getElementById("before-image").src = imagePairs[currentPairIndex].before;
            document.getElementById("after-image").src = imagePairs[currentPairIndex].after;
        }

        // Navigate to the previous pair
        function previousPair() {
            currentPairIndex = (currentPairIndex - 1 + imagePairs.length) % imagePairs.length;
            updateImages();
        }

        // Navigate to the next pair
        function nextPair() {
            currentPairIndex = (currentPairIndex + 1) % imagePairs.length;
            updateImages();
        }
    </script>
</body>
</html>
